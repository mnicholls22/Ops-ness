    <!-- borrowed from this jfiddle! http://jsfiddle.net/duwood/sTX7y/    -->
    <script>
        function generateOutput(source) {
            var data = $('textarea[name=excel_input]').val();
            console.log(data);
            var rows = data.split("\n");

            var table = '';
            var count = 0;
            for(var y in rows) {
                var cells = rows[y].split("\t");
                var row = '';
                for(var x in cells) {
                    console.log(cells[x]);
                    if (cells[x] != ""){
                        row = "";
                        if(source=="RefID" || source=="ZIP") {
                            row = row + "'" + cells[x] + "' ";
                        }
                        if (source=="County"){
                            row = row + "'" + cells[x] + " County' "; 
                        }
                        if (source=="CountyLA"){
                            row = row + "'" + cells[x] + " Parish' "; 
                        }
                        if (source=="Phone"){
                            row = row + cells[x]; 
                        }
                        row = row + ", ";
                        count = count + 1;
                    }             
                }
                table = table + row;
            }


            console.log(table);
            console.log(count);

            // Insert into DOM. Remove last comma from the record set.
             $('#output_table').val(table.slice(0,-2));
             $('#outputSummary').val(count + " rows processed");
        }

        function copyOutput() {
            /* Get the text field */
            var copyText = document.getElementById("output_table");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);

            /* Alert the copied text */
            alert("Copied output to clipbard");
        }
    
    </script>
